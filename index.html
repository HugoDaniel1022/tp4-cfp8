<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="bg-secondary-subtle text-primary text-center p-2">
            Calculadora de IMC
        </h1>
    </div>
    <section>
        <form action="" class="p-4 bg-info-subtle">
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label text-primary">Peso</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control text-primary" id="peso" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label text-primary">Altura</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control text-primary" id="altura" value="">
                </div>
            </div>
            <input class="btn btn-danger col-sm-3 m-2" type="reset" value="Borrar">
            <input class="btn btn-success col-sm-3 m-2" type="button" onclick="calcular()" value="Enviar">
        </form>
        <div id="resultado">

        </div>
    </section>
    <script src="js/calculadora.js"></script>
</body>
</html>
